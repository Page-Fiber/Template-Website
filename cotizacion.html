<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Página web completa</title>
	<link rel="stylesheet" href="lib/fontawesome/css/all.css">
	<link rel="stylesheet" href="css/cotizacion.css">
	<link rel="stylesheet" href="estilos.css">
</head>

<body>
	<header class="cabezal">
		<nav id="nav" class="nav1">
			<div class="contenedor-nav">
				<div class="logo">
					<img src="img/logo-c-tecnitel.png">
				</div>
				<div class="enlaces" id="enlaces">
					<a href="index.html" id="enlace-inicio" class="btn-header">INICIO</a>
					<a href="nosotros.html" id="enlace-equipo" class="btn-header">QUIÉNES SOMOS</a>
					<a href="servicios.html" id="enlace-servicio" class="btn-header">SERVICIOS</a>
					<a href="contacto.html" id="enlace-contacto" class="btn-header">CONTACTO</a>
				</div>
				<div class="icono" id="open">
					<span>&#9776;</span>
				</div>
			</div>
		</nav>
	</header>
	<main>
		<section class="main panel-main">
			<div class="container">
				<article>
					<header class="section-title">
						<h1>Solicitar cotización</h1>
					</header>
					<p></p>
					<div role="form" class="formulario-p" dir="ltr">
						<div class="screen-formulario"></div>
						<form action="/solicitar-cotizacion/#wpcf7-f418-p416-o1" method="post" class="formulario-cotizacion">
							<div class="formulario">
								<div class="cotizar">
									<h4><i class="fas fa-align-left mr-2"></i>A cotizar</h4>
									<hr>
									<div>
										<p>Elija los servicios que serán cotizados.</p>
										<p>
											<span class="cchh">
												<span class="lista-item first"><label class="check-diseno"><input type="checkbox" name="selector-servicio[]" value="Diseño e Ingeniería"><span class="list-item-span">Diseño e Ingeniería</span></label></span>
												<span class="lista-item"><label class="check-implentacion"><input type="checkbox" name="selector-servicio[]" value="Implementación de redes de fibra óptica"><span class="list-item-span">Implementación de redes de fibra óptica</span></label></span>
												<span class="lista-item"><label class="check-empalmes"><input type="checkbox" name="selector-servicio[]" value="Empalmes y pruebas de fibra óptica"><span class="list-item-span">Empalmes y pruebas de fibra óptica</span></label></span>
												<span class="lista-item"><label class="check-comunicaciones"><input type="checkbox" name="selector-servicio[]" value="Mtto. de redes de comunicaciones"><span class="list-item-span">Mtto. de redes de comunicaciones</span></label></span>
												<span class="lista-item"><label class="check-civil"><input type="checkbox" name="selector-servicio[]" value="Obras civiles"><span class="list-item-span">Obras civiles</span></label></span>
												<span class="lista-item"><label class="check-sistemas"><input type="checkbox" name="selector-servicio[]" value="Sistema de cableado estructurado"><span class="list-item-span">Sistema de cableado estructurado</span></label></span>
												<span class="lista-item"><label class="check-industrial"><input type="checkbox" name="selector-servicio[]" value="Electricidad industrial"><span class="list-item-span">Electricidad industrial</span></label></span>
												<span class="lista-item last"><label class="check-telefonia"><input type="checkbox" name="selector-servicio[]" value="Telefonía IP"><span class="list-item-span">Telefonía IP</span></label></span>
											</span>
										</p>
									</div>
									<p><a href="servicios.html" target="_blank" class="btn-catalogo">CATÁLOGO DE SERVICIOS</a></p>
								</div>
								<div class="datos_empresa">
									<h4><i class="far fa-building2"></i>Datos de empresa </h4>
									<hr>
									<label>Empresa<br>
										<input type="text" name="empresa" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required form-control" aria-required="true" aria-invalid="false" placeholder="Razón social"></label><br>
									<label>RUC<br>
										<input type="text" name="ruc" value="" maxlength="11" minlength="11" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required form-control" aria-invalid="false" placeholder="RUC"></label><br>
									<label>Ciudad<br>
										<input type="text" name="ciudad" value="" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required form-control" aria-invalid="false" placeholder="Ubicación de la empresa o el proyecto"></label><br>
									<label>Mensaje<br>
										<textarea name="mensaje" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required form-control" aria-invalid="false" placeholder="Escriba su mensaje aquí..."></textarea></label>
								</div>
								<div class="datos_contacto">
									<h4><i class="far fa-user"></i>Datos de contacto </h4>
									<hr>
									<label>Nombre y apellidos<br>
										<input type="text" name="nombres" value="" size="40" class="name" aria-required="true" aria-invalid="false"></label><br>
									<label>Cargo<br>
										<input type="text" name="cargo" value="" size="40" class="cargo" aria-invalid="false" placeholder="Cargo que desempeña"></label><br>
									<label>Teléfono o celular<br>
										<input type="tel" name="telefono" value="" size="40" class="mobile" aria-required="true" aria-invalid="false"></label><br>
									<label>Correo electrónico<br>
										<input type="email" name="correo" value="" class="email" aria-required="true" aria-invalid="false" placeholder="Ingrese su correo"></label>
									<p></p>

									<div class="form-group">
										<input type="submit" value="SOLICITAR COTIZACIÓN" class="btn-cotizacion">
									</div>
								</div>
							</div>
						</form>
					</div>
					<p></p>
				</article>

			</div>
		</section>
	</main>
</body></html>

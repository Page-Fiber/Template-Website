<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Página web completa</title>
	<link rel="stylesheet" href="css/contacto.css">
	<link rel="stylesheet" href="css/font-awesome.css">
	<link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
	<script src="js/jquery-3.4.1.js"></script>
	<script src="js/script.js"></script>
</head>

<body>
	<header class="banner-contact">
		<nav id="nav" class="nav1">
			<div class="contenedor-nav">
				<div class="logo">
					<img src="img/logo-c-tecnitel.png" alt="">
				</div>
				<div class="enlaces" id="enlaces">
					<a href="#" id="enlace-inicio" class="btn-header">Inicio</a>
					<a href="#" id="enlace-equipo" class="btn-header">Equipo</a>
					<a href="#" id="enlace-servicio" class="btn-header">Servicios</a>
					<a href="#" id="enlace-trabajo" class="btn-header">Trabajos</a>
					<a href="#" id="enlace-contacto" class="btn-header">Contacto</a>
				</div>
				<div class="icono" id="open">
					<span>&#9776;</span>
				</div>
			</div>
		</nav>
	</header>
	<main>
		<div class="general">
			<div class="form_wrap">
				<section class="contact_info">
					<section class="info_contact">
						<h2>Formulario de contacto</h2>
						<p>Solicite informacion acerca de nuestros servicio o para saber mas sobre Tecnitel Fiber</p>
					</section>
				</section>
				<form action="" class="form_contact">
					<div class="user_info">
						<input type="text" id="empresa" placeholder="Empresa" required>
						<input type="text" id="name" placeholder="Nombres y Apellidos" required>
						<input type="text" id="email" placeholder="Correo electrónico" required>
						<input type="text" id="telefono" placeholder="¿A qué número llamar?" required>
						<input type="text" id="asunto" placeholder="Asunto del mensaje" required>
						<textarea id="mensaje" placeholder="Escriba su mensaje aquí"></textarea>
						<input type="button" value="ENVIAR MENSAJE" id="btnsend">
					</div>
				</form>
			</div>
			<div class="form_canales">
				<section class="info_title">
					<h2 class="after">Canales de información</h2>
				</section>
				<section class="info_items">
					<p><span class="fa fa-map-marker"></span> Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
					<p class="phone"><span class="fa fa-sphone"></span> 926071192</p>
					<p class="whatsapp"><span class="fa fa-whatsapp"></span> 926071192</p>
					<p><span class="fa fa-envelope"></span> info.contact@gmail.com</p>
					<p><span class="fa fa-facebook-square"></span></p>
				</section>
			</div>
			<div class="form_map">
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d515.381523528865!2d-77.06975385607923!3d-12.009724390888112!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105ceefc2b148fd%3A0xc5714e6b6af26c68!2sCalle%20Tomas%20Catari%20820%2C%20Los%20Olivos%2015302!5e0!3m2!1ses-419!2spe!4v1570933060932!5m2!1ses-419!2spe" width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
			</div>
		</div>
	</main>
</body></html>
